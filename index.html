<html ng-app="Angello">
<head>
  <script src="vendor/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="MainCtrl">
    <div class="span4 sidebar-content">
      <h2>Stories</h2>
      <div class="story"
           ng-repeat="story in stories"
           ng-click="setCurrentStory(story)">
        <h4>{{story.title}}</h4>
        <p>{{story.description}}</h4>
      </div>
    </div>
  </div>
</body>
</html>
