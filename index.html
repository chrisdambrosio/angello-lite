<html ng-app="Angello">
<head>
  <script src="vendor/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="MainCtrl">
    <div class="span6 body-content">
      <h2>Story</h2>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTitle">Title</label>
          <div class="controls">
            <input type="text"
                   id="inputTitle"
                   placeholder="Title"
                   ng-model="currentStory.title">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputStatus">Status</label>
          <div class="controls">
            <select id="inputStatus"
                    ng-change="setCurrentStatus(currentStatus)"
                    ng-options="s.name for s in statuses"
                    ng-model="currentStatus">
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputType">Type</label>
          <div class="controls">
            <select id="inputType"
                    ng-change="setCurrentType(currentType)"
                    ng-options="t.name for t in types"
                    ng-model="currentType">
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"
                 for="inputDescription">Description</label>
          <div class="controls">
            <textarea id="inputDescription"
                      placeholder="Description"
                      rows=3
                      ng-model="currentStory.description">
            </textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"
                 for="inputReporter">Reporter</label>
          <div class="controls">
            <input type="text"
                   id="inputReporter"
                   placeholder="Reporter"
                   ng-model="currentStory.reporter">
            </input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"
                 for="inputAssignee">Assignee</label>
          <div class="controls">
            <input type="text"
                   id="inputAssignee"
                   placeholder="Assignee"
                   ng-model="currentStory.assignee">
            </input>
          </div>
        </div>
      </form>
    </div>

    <div class="span4 sidebar-content">
      <h2>Stories</h2>
      <div class="story"
           ng-repeat="story in stories"
           ng-click="setCurrentStory(story)">
        <h4>{{story.title}}</h4>
        <p>{{story.description}}</h4>
      </div>
    </div>

    <div>
      <a class="btn" ng-click="createStory()" href>
        <i class="icon-plus"></i> create a new story
      </a>
    </div>
  </div>
</body>
</html>
